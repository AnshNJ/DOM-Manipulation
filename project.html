<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    *{
        background-color: black;
        font-family:Arial, Helvetica, sans-serif;
    }

    .container{
        padding:30px;
        margin: 30px;
    }

    .top>h1{
        color: white;
        font-family: sans-serif;
        font-size: 3em;
    }

    .count{
        color: lightgrey;
        font-weight: 100;
    }

    #error{
        padding: 20px 0px 20px;
        margin: 10px 0px 10px;
    }

    .middle{
        color: white;
        font-size: 20px;
    }

    /* .bottom{
        padding: 20px;
        margin: 20px;
    } */

    .button-group>button {
        padding: 10px 15px;
        margin: 20px 7px 0 0;
        background-color: white;
        border-radius: 4px;
        min-width: 7rem;
    }

    #clear{
        background-color: black;
        border: 1px solid white;
        color: white;
    }

    .divider{
        position: relative;
        width: 180px; /* Width of the line */
        height: 2px; /* Height of the line */
        background-color: lightgrey; /* Color of the line */
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
    const middleDiv = document.querySelector('.middle');
    const incrementBtn = document.getElementById('increment');
    const decrementBtn = document.getElementById('decrement');
    const clearBtn = document.getElementById('clear');
    const errorDiv = document.getElementById('error');

    let count = 0;
    clearBtn.style.display = 'none';

    incrementBtn.addEventListener('click', function() {
      count++;
      if(count > 0){
        error.style.display = 'none';
      }
      middleDiv.innerHTML = count;
      updateButtons();
    });

    decrementBtn.addEventListener('click', function() {
      if (count > 0) {
        count--;
        middleDiv.innerHTML = count;
        updateButtons();
      } else {
        showError();
      }
    });

    clearBtn.addEventListener('click', function() {
      count = 0;
      middleDiv.innerHTML = count;
      updateButtons();
    });

    function updateButtons() {
      if (count === 0) {
        clearBtn.style.display = 'none';
        errorDiv.style.display = 'none';
      } else {
        clearBtn.style.display = 'block';
      }
    }

    function showError() {
      errorDiv.style.display = 'block';
    }
  });

  </script>

</head>
<body>
  <div class="container">
    <div class="top">
        <h1>Counter using HTML</h1>
    </div>
    <div class="count">
        <p>Your Current Count is : <span class="middle">0</span></p>
        <div class="divider"></div>
    </div>
    <div class="bottom">
        <div id="error" style="color: darkred; display: none;">Error: Cannot go below 0</div>
        <div class="button-group">
            <button id="increment">Increment</button>
            <button id="decrement">Decrement</button>
            <button id="clear">Clear</button>
        </div>
    </div>
  </div>  
</body>
</html>
